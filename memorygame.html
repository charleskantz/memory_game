<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK Memory Game</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-container">
                <div class="header-start">
                    <button>Start Game</button>
                </div>
                <div class="header-title">
                    <h1>Memory Game</h1>
                </div>
                <div class="header-score">
                    <span class="header-score-label">Current Score: <span class="header-score-score">00</span></span><br>
                    <span class="header-score-bestscore-label">Best Score: <span class="header-score-bestscore">00</span></span>
                </div>
            </div>
        </header>
        <div class="game-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
